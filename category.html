<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Category - Biryani Blues</title>
    <meta name="description" content="Browse category items at Biryani Blues" />
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
    
    <!-- Tailwind Config -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              background: 'hsl(48 10% 98%)',
              foreground: 'hsl(20 14.3% 4.1%)',
              card: 'hsl(0 0% 100%)',
              'card-foreground': 'hsl(20 14.3% 4.1%)',
              primary: 'hsl(14 88% 55%)',
              'primary-foreground': 'hsl(0 0% 100%)',
              'primary-hover': 'hsl(14 88% 48%)',
              secondary: 'hsl(48 100% 96%)',
              'secondary-foreground': 'hsl(20 14.3% 4.1%)',
              muted: 'hsl(48 100% 95%)',
              'muted-foreground': 'hsl(25 5.3% 44.7%)',
              accent: 'hsl(48 100% 95%)',
              'accent-foreground': 'hsl(20 14.3% 4.1%)',
              destructive: 'hsl(0 84.2% 60.2%)',
              'destructive-foreground': 'hsl(0 0% 98%)',
              border: 'hsl(48 100% 90%)',
              input: 'hsl(48 100% 90%)',
              ring: 'hsl(14 88% 55%)',
              success: 'hsl(142 76% 36%)',
              'success-foreground': 'hsl(0 0% 98%)'
            }
          }
        }
      }
    </script>
  </head>

  <body class="bg-background text-foreground">
    <!-- This page uses the same structure as index.html -->
    <!-- JavaScript router handles navigation between pages -->
    <script>
      // Redirect to main page with hash
      const urlParams = new URLSearchParams(window.location.search);
      const category = urlParams.get('category') || 'starters';
      window.location.href = `index.html#category/${category}`;
    </script>
  </body>
</html>
